<body>
    <div align="center" style="margin-top: 20%;">
        <h1 class="cabecalho-login">Controle de estoque</h1>
        <img src="img/estoque-icon.png" class="icone-login">
    </div>
    <div class="container">
        <div id="registration">
            <!--
            <p class="event waiting">Requesting Registration ID</p>
            <p class="event received">Registered</p>
            -->
            <form>
                <div class="input">
                    <input class="bdr" type="email" placeholder="Email" required />
                  <span><i class="fas fa-at"></i></span>
                </div>
                <div class="input">
                    <input class="bdr" type="password" placeholder="Password" required />
                  <span><i class="fa fa-lock"></i></span>
                </div>
                <button type="submit" class="submit"><i class="fas fa-arrow-right"></i></button>             
              <div class="feedback">
                Concluído! <br />
                Redirecionando...
              </div>   
            </form>
        </div>
    </div>
    <div class="footer">
        Não possui conta? Cadastre-se
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript">
        $( ".input" ).focusin(function() {
            $( this ).find( "span" ).animate({"opacity":"0"}, 200);
        });

        $( ".input" ).focusout(function() {
          $( this ).find( "span" ).animate({"opacity":"1"}, 300);
        });

        $(".login").submit(function(){
          $(this).find(".submit i").removeAttr('class').addClass("fas fa-check").css({"color":"#fff"});
          $(".submit").css({"background":"#2ecc71", "border-color":"#2ecc71"});
          $(".feedback").show().animate({"opacity":"1", "bottom":"-80px"}, 400);
          $("input").css({"border-color":"#2ecc71"});
          return false;
        });
    </script>   
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</body>
